<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Automatyzacja tworzenia wirtualnego laboratorium sieci programowalnych</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/main.css">


		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div id="hidden" style="display:none;">
			<div id="header">
				<div class="header header--left"></div>
				<div class="header header--right"></div>
				<div class="footer footer--left">Mateusz Naróg, Arkadiusz Kraus</div>
				<div class="footer footer--middle">Automatyzacja tworzenia wirtualnego laboratorium sieci programowalnych</div>
				<div class="footer footer--right"></div>
			</div>
		</div>

		<div class="reveal">
			<div class="slides">
				<section>
					<img src="img/agh_logo.jpg" width="200px" class="main__logo"></img>
					<h2>Automatyzacja tworzenia wirtualnego laboratorium sieci programowalnych</h2>
				</section>
				<section>Wprowadzenie</section>
				<section>Wymagania funkcjonalne</section>
				<section>Wymagania niefunkcjonalne</section>
				<section>
					<section>Architektura systemu</section>
					<section>
						<img src="img/arch1.png"></img>
					</section>
					<section>
						<img src="img/arch2.png"></img>
					</section>
					<section>
						<img src="img/arch3.png"></img>
					</section>
					<section>
						<img src="img/arch4.png"></img>
					</section>
					<section>
						<img src="img/arch5.png"></img>
					</section>
				</section>
				<section>Podsumowanie osiągnięć</section>
				<section>
					<section>Demo</section>
					<section>
						<img src="gif/login.gif"></img>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

			var header = $('#header').html();
			if ( window.location.search.match( /print-pdf/gi ) ) {
				Reveal.addEventListener( 'ready', function( event ) {
					$('.slide-background').append(header);
				});
			}
			else {
				$('div.reveal').append(header);
			}
		</script>
	</body>
</html>
